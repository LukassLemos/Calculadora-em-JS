<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora em Javascript</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <body>
        <!-- Definição da Interface da Calculadora -->
   
        <H1>CALCULADORA EM JAVASCRIPT</H1> <BR> 
        Numero 1: <input id="num1" > <br /> <br>
        Numero 2: <input id="num2" > <br /> <br>
        <button onclick="somar()">Somar</button>
        <button onclick="subtrair()">Subtrair</button>
        <button onclick="multiplicar()">Multiplicar</button>
        <button onclick="dividir()">Dividir</button>
        <br/> <br/>
   
        <p>O Resultado é: </p> <span></span> 
        
   
        <!-- Definião do código JavaScript-->
        <script language="javascript">
           <!--
   
           /* Objetivo: Criação de um calculadora que receberá duas variaveis e vai mostrar o resultado. */
   
           /* Definição das variaveis */
           var num1 = document.querySelector('#num1')
           var num2 = document.querySelector('#num2')
           var resultado = document.querySelector('span')
   
           /* Definindo Funções */
   
           function somar () {
            resultado.innerHTML = parseFloat(num1.value) + parseFloat(num2.value)
           }
   
           function subtrair () {
            resultado.innerHTML = parseFloat(num1.value) - parseFloat(num2.value)
           }
   
           function multiplicar () {
            resultado.innerHTML = parseFloat(num1.value) * parseFloat(num2.value)
           }
   
           function dividir () {
            resultado.innerHTML = parseFloat(num1.value) / parseFloat(num2.value)
           }
           //-->
        </script>
      </body>
    </html>
</body>
</html>
